<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Expense Report
                    <small></small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Expense  Total : <span th:text="${list.size()}"></span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button" th:href="@{/branch/index}" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table  table-bordered">

                            <tr>
                                <th>Name</th>
                                <th>Refe</th>
                                <th>Date</th>
                                <th>Location </th>
                                <th>Amount </th>
                            </tr>

                            <tr th:each="lists:${list}">
                                <td th:text="${lists.expenseType.name}"></td>
                                <td th:text="${lists.expenseReference}"> </td>
                                <td th:text="${lists.expenseDate}"> </td>
                                <td th:text="${lists.inventoryLocations.locationName}"></td>
                                <td th:text="${lists.amount}"></td>

                            </tr>
                            <tr>
                        </table>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="box-tools pull-right">
                                <div class="btn-group">
                                    <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                    <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                    <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                    <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer-->
                    </div>
                    <!-- /.box -->
                </div>
            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
