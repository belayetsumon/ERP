<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Branch
                    <small>Report</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Pos sales list.</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button" th:href="@{/branch/index}" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="table_search_pagination" class="table  table-bordered">

                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Refe: </th>
                                <th>Mobile</th>
                                <th> Total Amount </th>
                                <th>Action</th>
                            </tr>

                            <tr  th:if="${#lists.isEmpty(list)}"  >
                                <td colspan="7"> <h4  class="text-center">Sorry, no data available.</h4></td>

                            </tr>

                            <tr  th:if="${not #lists.isEmpty(list)}" th:each="lists, status:${list}" >

                                <td th:text="${status.count}"></td>
                                <td th:text="${lists.invoiceDate}"> </td>
                                <td th:text="${lists.fromStkLoc.locationName}"> </td>
                                <td th:text="${lists.posReference}"></td>
                                <td th:text="${lists.contactPhone}"></td>
                                <td th:text="${lists.grandTotal}"></td>
                                <td>
                                    <a th:href="@{/branchpos/detail/{id}(id=${lists.invoiceno})}">Details </a>
                                </td>

                            </tr>

                        </table>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="box-tools pull-right">
                                <div class="btn-group">
                                    <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                    <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                    <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                    <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer-->
                    </div>
                    <!-- /.box -->
                </div>
            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
