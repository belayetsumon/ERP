<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Main content -->


            <section class="content-header">
                <h1>
                    Branch  <small> </small>
                </h1>

            </section>
            <section class="content">

                <div class="box ">

                    <div class="box-body">
                        <div class="col-sm-6">
                            <div class="box box-primary box-solid">
                                <div class="box-header with-border">
                                    <h4>Transactions</h4>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-condensed">
                                        <tbody>
                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">1</span></td>
                                                <td><a th:href="@{/branchpos/index}">POS</a></td>               
                                            </tr>



                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">2</span></td>
                                                <td><a th:href="@{/branchexpense/index}">Branch Expense</a></td>               
                                            </tr> 

                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">3</span></td>
                                                <td><a th:href="@{/}">Inventory Item Receive</a></td>               
                                            </tr>

                                        </tbody>

                                    </table>
                                </div>
                            </div>  
                            <div class="box box-warning box-solid">
                                <div class="box-header with-border">
                                    <h4>    Settings</h4>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-condensed">
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>               
                                            </tr>

                                        </tbody>

                                    </table>
                                </div>
                            </div> 
                        </div>

                        <div class="col-sm-6">
                            <div class="box box-success box-solid">
                                <div class="box-header with-border">
                                    <h4>    Inquiries and Reports</h4>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-condensed">
                                        <tbody>
                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">1</span></td>
                                                <td><a th:href="@{/branchpos/list}">POS Sales List</a></td>               
                                            </tr> 

                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">2</span></td>
                                                <td><a th:href="@{/branchpos/unallocatedlist}">Unallocated Sales</a></td>               
                                            </tr> 

                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">3</span></td>
                                                <td><a th:href="@{/branchexpense/list}">Branch Expense List</a></td>               
                                            </tr> 

                                            <tr sec:authorize="hasAuthority('USER_MANAGEMENT')">
                                                <td><span class="badge bg-light-blue">4</span></td>
                                                <td><a th:href="@{/}">Inventory Item Status</a></td>               
                                            </tr>
                                        </tbody></table>
                                </div>
                            </div>  

                        </div>

                    </div>
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div> 
    </div>
</div>
