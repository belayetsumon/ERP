<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     layout:decorator="theme/admin-layout">

    <div layout:fragment="main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Branch <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Settings</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/settings/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">

                            <div class="box-body">

                                <!--                                   <div class="alert alert-danger alert-dismissible" th:if="!empty${success_messages}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i>  </h4>
                                                    <span th:text="${success_messages}"></span>>
                                                </div>-->



                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4>Expense type</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <span class="bg-green text-center"
                                                  th:text="${success_messages}"></span>
                                            <form th:action="@{/expensetype/save}"
                                                  enctype="multipart/form-data"  th:object="${expenseType}"
                                                  method="post" >

                                                <div class="alert alert-danger alert-dismissible"
                                                     th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert"
                                                            aria-hidden="true">&times;</button>
                                                    <h4>
                                                        <i class="icon fa fa-ban"></i> Error
                                                    </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}"
                                                            th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>

                                                <div class="form-group">

                                                    <label for="classId">Name:</label> 

                                                    <input
                                                        th:required="required" class="form-control"
                                                        th:field="*{name}" placeholder=""> 

                                                    <span
                                                        class="help-block has-error text-red"
                                                        th:if="${#fields.hasErrors('name')}"
                                                        th:errors="*{name}"> </span>
                                                </div>



                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="box box-success box-solid">
                                        <div class="box-header with-border">
                                            <h4>Expense Type List</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <table class="table table-condensed">
                                                <thead>
                                                <th><span class="badge bg-green">No</span></th>
                                                <th>Sales Type Name</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="lists,status:${list}">
                                                        <td><span class="badge bg-green">1</span></td>
                                                        <td th:text="${lists.name}"></td>
                                                        <td>
                                                            
                                                            <a th:href="@{/expensetype/edit/{id} (id=${lists.id})}"
                                                                href="#" class="label  bg-green"><i
                                                                    class="fa fa-fw fa-edit"></i></a></td>
                                                        <td>
                                                            
                                                            <a th:href="@{/expensetype/delete/{id} (id=${lists.id})}"
                                                                href="#" class="label bg-red"
                                                                onclick="return confirm('Are you sure you want to delete this item?');"><i
                                                                class="fa fa-fw fa-trash-o"></i></a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                            <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
