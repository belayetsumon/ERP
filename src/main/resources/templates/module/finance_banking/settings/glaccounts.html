<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Finance and Banking 
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Settings</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">

                            <div class="box-body">
                                
<!--                                   <div class="alert alert-danger alert-dismissible" th:if="!empty${success_messages}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i>  </h4>
                                                    <span th:text="${success_messages}"></span>>
                                                </div>-->
                                
                                <span th:text="${success_messages}"></span>
                                
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4>GL Accounts </h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">

                                            <form  th:action="@{/glaccounts/save}"   enctype="multipart/form-data" th:object="${glAccounts}"  method="post" class="">

                                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" th:field="*{id}">
                                                    <label for="classId">Account Code:</label>
                                                    <input type="number" min="100"  required class="form-control" th:field="*{accountCode}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('accountCode')}" th:errors="*{accountCode}"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="name">Account Name:</label>
                                                    <input type="text" class="form-control" th:field="*{accountName}" th:required="required">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"> </span>
                                                </div>
                                                <!-- select -->
                                                <div class="form-group">
                                                    <label>Account Group:</label>
                                                    <select class="form-control" th:field="*{accountGroup}" th:required="required">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" glaccountgroups :${glaccountgroups}"
                                                                th:value=" ${glaccountgroups.id}" 
                                                                th:text="${glaccountgroups.groupName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('accountGroup')}" th:errors="*{accountGroup}"> </span>
                                                </div>
                                                
                                                  <div class="form-group">
                                                    <label for="bankAddress">Account Tags:</label>
                                                    <textarea class="form-control"  placeholder="" th:field="*{accountTags}"></textarea>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('accountTags')}" th:errors="*{accountTags}"> </span>
                                                </div>
                                                     <div class="form-group">
                                                    <label>Account status:</label>
                                                    <select class="form-control" th:field="*{accountStatus}" th:required="required">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" accountstatus :${accountstatus}"
                                                                th:value=" ${accountstatus}" 
                                                                th:text="${accountstatus}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('accountStatus')}" th:errors="*{accountStatus}"> </span>
                                                </div>
                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>                        
                                        </div>
                                    </div> 
                                </div>

                                <div class="col-sm-12">
                                    <div class="box box-success box-solid">
                                        <div class="box-header with-border">
                                            <h4>GL Account Classes List : <span th:text="${glAaccounts.size()}"></span></h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">

                                            <table class="table table-condensed">
                                                <thead>
                                                <th><span class="badge bg-green">No</span></th>
                                                <th>Account Code:</th>   
                                                <th>Account Name:</th>
                                                <th>Account Group:</th>
                                                <th>Account Tags:</th>
                                                 <th>Account status:</th>
<!--                                                <th>View</th>  -->
                                                <th>Edit</th>
                                                <th>Delete</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="list,status:${glAaccounts}">
                                                        <td><span class="badge bg-green" th:text="${status.count}">1</span></td>
                                                        <td th:text="${list.accountCode}"> </td>   
                                                        <td th:text="${list.accountName}">Description</td>
                                                        <td th:text="${list.accountGroup.groupName}">Description</td> 
                                                        <td th:text="${list.accountTags}">Description</td> 
                                                         <td th:text="${list.accountStatus}">Description</td>  
<!--                                                        <td><a th:href="@{/language/edit/{id} (id=${list.id})}"  class="label bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   -->
                                                        <td> <a th:href="@{/glaccounts/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                                        <td> <a th:href="@{/glaccounts/delete/{id} (id=${list.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   
                                                    </tr>
                                                </tbody></table>

                                        </div>
                                    </div>  

                                </div>

                            </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
