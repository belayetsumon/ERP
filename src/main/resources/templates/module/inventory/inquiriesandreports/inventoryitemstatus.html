<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Inventory Report
                    <small>Report</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Inventory Status, all Location </h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                
                                <a type="button"  th:href="@{/inventory/index}" class="btn  btn-danger btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">


                        <form  th:action="@{/inventoryitemstatus/itembylocation}" method="post" class=""> 

                            <table class="table table-bordered">

                                <tr>
                                    <td>  

                                        <select class="form-control" name="inventoryLocations">
                                            <option value="0">Select Location</option>
                                            <option th:each=" inventoryLocationlists :${locationsList}"
                                                    th:value=" ${inventoryLocationlists.id}"
                                                    th:text="${inventoryLocationlists.locationName}">
                                                Select one</option>
                                        </select> 
                                     </td>
                                    <td>

                                        <button type="submit" class="btn btn-primary btn-sm pull-right">Submit</button> 

                                    </td>
                                </tr>

                            </table>
                        </form>

                        <table id="table_search_pagination" class="table  table-bordered">

                            <tr>
                                <!--                                <th>#</th>-->
                                <th>Item/Product Name </th>

                                <th>Quantity </th>
<!--                                 <th>Unit</th>
                                 <th>Retail Price</th>
                                   <th>Total</th>-->
            
                            </tr>


                            <tr th:if="${#lists.isEmpty(list)}" >           
                                <th colspan="11"  class="text-center"> Sorry no information found.</th>
                            </tr>

                            <tr th:if="${not#lists.isEmpty(list)}" th:each="lists,status:${list}">

                                <td th:text="${lists.key.name}"></td>

                                <td th:text="${lists.value}"> </td>
<!--                             <td th:text="${lists.key.unitsofMeasure}"> </td>
                              <td th:text="${lists.value}"> </td>-->
                                

                                <!--                                <td th:text="${lists.qty}"></td>-->
                                <!--                                <td th:text="${lists.standardCost}"></td>-->
                         
                            </tr>
                      
                        </table> 
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
