<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
	layout:decorator="theme/admin-layout">

	<div layout:fragment="main_content">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Product And Inventory <small></small>
				</h1>
				<!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
			</section>

			<!-- Main content -->
			<section class="content">
				<!-- Default box -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Settings</h3>
						<div class="box-tools pull-right">
							<div class="btn-group">
								<!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
							</div>
						</div>
					</div>
					<div class="box-body">

						<div class="box ">

							<div class="box-body">


								<div class="col-sm-6 col-sm-offset-3">
									<div class="box box-warning box-solid">
										<div class="box-header with-border">
											<h4>Inventory Locations</h4>
										</div>
										<!-- /.box-header -->
										<div class="box-body">
											<h3 class="bg-green text-center"
												th:text="${success_messages}"></h3>
											<form th:action="@{/inventorylocations/save}"
												enctype="multipart/form-data"
												th:object="${inventoryLocations}" method="post" class="">

												<div class="alert alert-danger alert-dismissible"
													th:if="${#fields.hasErrors('*')}">
													<button type="button" class="close" data-dismiss="alert"
														aria-hidden="true">&times;</button>
													<h4>
														<i class="icon fa fa-ban"></i> Error
													</h4>
													<ul th:if="${#fields.hasErrors('*')}">
														<li th:each="err : ${#fields.errors('*')}"
															th:text="${err}">Input is incorrect</li>
													</ul>
												</div>
												<div class="form-group">
													<input type="hidden" class="form-control" th:field="*{id}">
													<label for="classId">Location Code:<span
														class="text-red">*</span></label> <input th:required="required"
														class="form-control" th:field="*{locationCode}"
														placeholder=""> <span
														class="help-block has-error text-red"
														th:if="${#fields.hasErrors('locationCode')}"
														th:errors="*{locationCode}"> </span>
												</div>
												<div class="form-group">
													<label for="name">Location Name:<span
														class="text-red">*</span></label> <input type="text"
														class="form-control" th:field="*{locationName}"
														th:required="required"> <span
														class="help-block has-error text-red"
														th:if="${#fields.hasErrors('locationName')}"
														th:errors="*{locationName}"> </span>
												</div>
												<!-- select -->
												<div class="form-group">
													<label for="name">Contact for deliveries:</label> <input
														type="text" class="form-control"
														th:field="*{deliveriesContact}"> <span
														class="help-block has-error text-red"
														th:if="${#fields.hasErrors('deliveriesContact')}"
														th:errors="*{deliveriesContact}"> </span>
												</div>

												<div class="form-group">
													<label for="name">Address:<span class="text-red">*</span></label>
													<input type="text" class="form-control"
														th:field="*{address}" th:required="required"> <span
														class="help-block has-error text-red"
														th:if="${#fields.hasErrors('address')}"
														th:errors="*{address}"> </span>
												</div>
												<div class="form-group">
													<label for="name">Telephone No:</label> <input type="text"
														class="form-control" th:field="*{telephoneNo}"> <span
														class="help-block has-error text-red"
														th:if="${#fields.hasErrors('telephoneNo')}"
														th:errors="*{telephoneNo}"> </span>
												</div>
												<div class="box-footer">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</form>
										</div>
									</div>
								</div>

								<div class="col-sm-12">
									<div class="box box-success box-solid">
										<div class="box-header with-border">
											<h4>Units of Measure List</h4>
										</div>
										<!-- /.box-header -->
										<div class="box-body">

											<table class="table table-condensed">
												<thead>
													<th><span class="badge bg-green">No</span></th>
													<th>Location Code</th>
													<th>Location Name</th>
													<th>Contact for deliveries:</th>
													<th>Address</th>
													<th>Phone</th>

													<!--                                                <th>View</th>  -->
													<th>Edit</th>
													<th>Delete</th>
												</thead>
												<tbody>
													<tr th:each="list,status:${locationlist}">

														<td><span class="badge bg-green">1</span></td>

														<td th:text="${list.locationCode}"></td>

														<td th:text="${list.locationName}">Description</td>

														<td th:text="${list.deliveriesContact}">Description</td>

														<td th:text="${list.address}">Description</td>

														<td th:text="${list.telephoneNo}">Description</td>

														<!--                                                        <td><a th:href="@{/language/edit/{id} (id=${list.id})}"  class="label bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   -->
														<td><a
															th:href="@{/inventorylocations/edit/{id} (id=${list.id})}"
															href="#" class="label  bg-green"><i
																class="fa fa-fw fa-edit"></i></a></td>

														<td><a
															th:href="@{/inventorylocations/delete/{id} (id=${list.id})}"
															href="#" class="label bg-red"
															onclick="return confirm('Are you sure you want to delete this item?');"><i
																class="fa fa-fw fa-trash-o"></i></a></td>
													</tr>
												</tbody>
											</table>

										</div>
									</div>

								</div>

							</div>
						</div>



					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<div class="box-tools pull-right">
							<div class="btn-group">
								<!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
							</div>
						</div>
					</div>
					<!-- /.box-footer-->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</div>
</div>
