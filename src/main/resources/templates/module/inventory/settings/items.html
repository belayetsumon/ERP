<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Product And Inventory 
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Settings</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                                           <!--    <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                 <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                                                <a  th:href="@{/items/index/}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">

                            <div class="box-body">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4> Item </h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <h3 class="bg-green text-center"th:text="${success_messages}"></h3>

                                            <form  th:action="@{/items/save}"   enctype="multipart/form-data" th:object="${items}"  method="post" class="">
                                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>

                                                <div class="form-group">
                                                    <h4  class="text-center">General Settings</h4>
                                                </div>
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" th:field="*{id}">
                                                    <label for="itemCode">Item Code<span class="text-red"> * </span>:</label>
                                                    <input type="text" class="form-control" th:field="*{itemCode}" placeholder="" readonly="true">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('itemCode')}" th:errors="*{itemCode}"> </span>
                                                </div>
                                                <div class="form-group">

                                                    <label for="name">Name<span class="text-red"> * </span>:</label>
                                                    <input type="text" class="form-control" th:field="*{name}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label for="name">Description<span class="text-red"> * </span>:</label>
                                                    <input type="text" class="form-control" th:field="*{description}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label>Category:<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{category}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" itemCategorieslist :${itemCategorieslist}"
                                                                th:value=" ${itemCategorieslist.id}" 
                                                                th:text="${itemCategorieslist.categoryName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label>Item Tax Type<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{itemTaxType}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" itemtaxtypes :${itemtaxtypes}"
                                                                th:value=" ${itemtaxtypes.id}" 
                                                                th:text="${itemtaxtypes.name}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('itemTaxType')}" th:errors="*{itemTaxType}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label>Item Type<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{itemType}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" itemtypes :${itemtypes}"
                                                                th:value=" ${itemtypes}" 
                                                                th:text="${itemtypes}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('itemType')}" th:errors="*{itemType}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label>Units of Measure<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{unitsofMeasure}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" units :${units}"
                                                                th:value=" ${units.unitAbbreviation}" 
                                                                th:text="${units.unitAbbreviation}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('unitsofMeasure')}" th:errors="*{unitsofMeasure}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <input type="checkbox" th:field="*{editable}"   />

                                                    <label>Editable Description<span class="text-red">  </span></label>

                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('editable')}" th:errors="*{editable}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <input type="checkbox" th:field="*{noSale}" />
                                                    <label>Exclude from sales<span class="text-red">  </span></label>

                                                </div>

                                                <div class="form-group">

                                                    <input type="checkbox" th:field="*{noPurchase}" th:checked="checked"/>

                                                    <label>Exclude from purchases<span class="text-red">  </span></label>
                                                </div>

                                                <div class="form-group">
                                                    <label>Discount<span class="text-red">  </span>:</label>
                                                    <input type="number" min="0" th:field="*{discount}" />
                                                </div> 

                                                <div class="form-group">
                                                    <h4  class="text-center">GL Accounts</h4>
                                                </div>
                                                <div class="form-group">
                                                    <label>Sales Account<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{salesAccount}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" glaccounts :${glaccounts}"
                                                                th:value=" ${glaccounts.id}" 
                                                                th:text="${glaccounts.accountName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('salesAccount')}" th:errors="*{salesAccount}"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label> Inventory Account:<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{inventoryAccount}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" glaccounts :${glaccounts}"
                                                                th:value=" ${glaccounts.id}" 
                                                                th:text="${glaccounts.accountName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('inventoryAccount')}" th:errors="*{inventoryAccount}"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label>C.O.G.S. Account:<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{cogsAccount}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" glaccounts :${glaccounts}"
                                                                th:value=" ${glaccounts.id}" 
                                                                th:text="${glaccounts.accountName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('cogsAccount')}" th:errors="*{cogsAccount}"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label>Inventory Adjustments Account:<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{inventoryAdjustmentAccount}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" glaccounts :${glaccounts}"
                                                                th:value=" ${glaccounts.id}" 
                                                                th:text="${glaccounts.accountName}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('inventoryAdjustmentAccount')}" th:errors="*{inventoryAdjustmentAccount}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <h4  class="text-center">Other</h4>
                                                </div>
                                                <div class="form-group">

                                                    <input type="checkbox" th:field="*{itemstatus}" />

                                                    <label>Status Inactive<span class="text-red"></span></label>
                                                </div>

                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>  
                                        </div>
                                    </div> 
                                </div>

                         </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
