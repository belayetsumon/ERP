<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Product And Inventory 
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product Item List.
                        </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button" th:href="@{/items/short_entry}" class="btn  btn-primary btn-xs"> Item Short Entry</a>
                                <a type="button" th:href="@{/items/add}" class="btn  btn-success btn-xs">Add Item</a>
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
<button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                <a  th:href="@{/inventory/index}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                      
                        <table id="table_search_pagination" class="table table-condensed table-responsive">
                            <thead>
                            <th><span class="badge bg-green">No</span></th>
                            <th>Item Code</th>
                            <th>Name</th>
                           
                            <th>Category</th>
                            <th>Item Tax Type</th>
                            <th>Item Type</th>
                            <th>Unit</th>

                            <th>Discount</th>
                            <th>Inactive</th>
                            <!--                                                <th>View</th>  -->
                            <th>Details</th>

                            </thead>
                            <tbody>
                                <tr th:each="list,status:${itemlist}">

                                    <td><span class="badge bg-green"><span th:text="${status.count}"></span></span></td>

                                    <td th:text="${list.itemCode}">Item Code</td>

                                    <td th:text="${list.name}">Name</td>

                                   

                                    <td th:text="${list.category.categoryName}">Description</td>

                                    <td th:text="${list.itemTaxType.name}">Item Tax Type</td> 

                                    <td th:text="${list.itemType}">Item Type</td> 

                                    <td th:text="${list.unitsofMeasure}">Units of Measure</td> 


                                    <td >

                                        <span th:text="${list.discount}">  </span> %

                                    </td> 



                                    <td th:text="${list.itemstatus}">Status</td> 
                                    <!--                                                        <td><a th:href="@{/language/edit/{id} (id=${list.id})}"  class="label bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   -->
                                    <td> <a th:href="@{/items/details/{id} (id=${list.id})}" href="#" class="label  bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   


                                </tr>
                            </tbody></table>
                            
                          
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
