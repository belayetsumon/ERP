<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Inventory
                    <small> </small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Inventory Adjustments</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="box-body">      

                        <h3 class="bg-green text-center"th:text="${success_messages}"></h3>

                        <table class="table table-bordered">
                            <tr>
                                <td  class="text-center">
                                    <a  th:href="@{/inventoryadjustments/index}"> Enter Another Adjustment</a>
                                </td>
                            </tr>

                            <tr>
                                <td  class="text-center">
                                    <a  th:href="@{/inventoryadjustments/details/{id}(id=${adId})}"> View this adjustment</a>
                                </td>
                            </tr>


                            <tr>
                                <td class="text-center"> <a  th:href="@{/}"> View the GL Postings for this Adjustment</a></td> 
                            </tr>


                        </table>

                        </div>

                    </div>


            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
