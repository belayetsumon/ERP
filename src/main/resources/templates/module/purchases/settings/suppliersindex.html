<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Purchase
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Suppliers List</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a   th:href="@{/suppliers/create}"type="button" class="btn  btn-primary btn-xs">Add</a>
                                <!--                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>                                                                                              <button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                <button type="button" class="btn  btn-warning btn-xs">Close</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <h3 class="bg-green text-center"th:text="${success_messages}"></h3>
                        <table class="table table-condensed">
                            <thead>
                            <th><span class="badge bg-green">No</span></th>
                            <th>Supplier Name</th>
                            <th>Our Customer No</th>
                            <th>Contact Person</th>
                            <th>Phone Number</th>
                            <th>Email </th>
                            <th>Physical Address</th>
                            <th>View Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr th:each="list,status:${supplierslist}">

                                    <td><span class="badge bg-green">1</span></td>

                                    <td th:text="${list.supplierName}">Item Code</td>

                                    <td th:text="${list.ourCustomerNo}">Name</td>

                                    <td th:text="${list.contactPerson}">Description</td>

                                    <td th:text="${list.phoneNumber}">Description</td>

                                    <td th:text="${list.email}">Item Tax Type</td> 
                                    <td th:text="${list.physicalAddress}">Item Tax Type</td> 
                                    <!--                                                        <td><a th:href="@{/language/edit/{id} (id=${list.id})}"  class="label bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   -->
                                    <td> <a th:href="@{/suppliers/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a> </td>   
                                    <td> <a th:href="@{/suppliers/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   

                                    <td> <a th:href="@{/suppliers/delete/{id} (id=${list.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   
                                </tr>
                            </tbody></table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
