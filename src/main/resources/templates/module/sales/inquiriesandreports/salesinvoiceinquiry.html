<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales Report
                    <small>Inquiries and Reports</small>
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sales invoice Inquiry</h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">

                                <a type="button"  th:href="@{/sales/index}" class="btn  btn-danger btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">


                        <table  id="qTitemTable" class="table"  th:if="${not #lists.isEmpty(allInvoice)}">

                            <thead>
                                <tr>
                                    <th>Invoice #</th>
                                    <th>Ref</th>
                                    <th>Customer</th>
                                    <th>Customer Order Ref</th>
                                    <th>Invoice Date</th>
                                    <th>Due Date</th>
                                    <th>Delivery To</th>
                                    <th>Grand Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lists,status:${allInvoice}">
                                    <td><span th:text="${lists.invoiceno}"> </span></td>
                                    <td><span th:text="${lists.inReference}"> </span></td>
                                    <td><span th:text="${lists.customers.customerName}"> </span></td>
                                    <td><span> </span></td>
                                    <td><span th:text="${lists.invoiceDate}"> </span></td>
                                    <td><span th:text="${lists.dueDate}"> </span></td>
                                    <td><span th:text="${lists.deliverTo}"> </span></td>
                                    <td><span th:text="${lists.grandTotal}"> </span></td>
                                    <td>
                                        <a th:href="@{/salesinvoice/detail/{id}(id=${lists.invoiceno})}" id="" class="btn btn-xs btn-success">details</a>

                                    </td>
                                </tr>

                        </table>              




                    </div>



                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div> 



    </div>

</div>
