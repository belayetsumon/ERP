<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales
                    <small>Settings</small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Credit Status</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button"  th:href="@{/sales/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        

                                


                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4> Credit Status</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <div th:if="${ not #strings.isEmpty(success_messages)}">

                                                <div class="alert alert-success alert-dismissible" role="alert">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4>
                                                        <i class="icon fa fa-check"></i> Alert!</h4>

                                                    <span  class="bg-green text-center"th:text="${success_messages}"></span>
                                                </div>
                                            </div>

                                            <form  th:action="@{/creditstatussetup/save}"   enctype="multipart/form-data" th:object="${creditStatusSetup}"  method="post" class="">

                                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" th:field="*{id}">
                                                    <label for="classId">Description:</label>
                                                    <input  th:required="required" class="form-control" th:field="*{description}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </span>
                                                </div>

                                                <div class="form-group">

                                                    <label for="classId">Dissallow invoicing:</label>
                                                    <input  th:required="required" class="form-control" th:field="*{dissallowinvoicing}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('dissallowinvoicing')}" th:errors="*{dissallowinvoicing}"> </span>
                                                </div>



                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>                        
                                        </div>
                                    </div> 
                                </div>

                                <div class="col-sm-12">
                                    <div class="box box-success box-solid">
                                        <div class="box-header with-border">
                                            <h4> Credit Status</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <table class="table table-condensed">
                                                <thead>
                                                <th><span class="badge bg-green">No</span></th>
                                                <th>Description</th>   
                                                <th>Dissallow Invoices</th>

                                                <th>Edit</th>
                                                <th>Delete</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="list,status:${creditStatusSetuplist}">
                                                        <td><span class="badge bg-green">1</span></td>
                                                        <td th:text="${list.description}"> </td>   
                                                        <td th:text="${list.dissallowinvoicing}">Description</td>
                                                        <td> <a th:href="@{/creditstatussetup/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                                        <td> <a th:href="@{/creditstatussetup/delete/{id} (id=${list.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>  
                                </div>
                      
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
