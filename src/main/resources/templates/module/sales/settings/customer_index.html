<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     layout:decorator="theme/admin-layout">

    <div layout:fragment="main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Total Customer <span class="badge bg-yellow" th:text="${customarlist.size()}"></span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/customers/create}" type="button"
                                   class="btn  btn-primary btn-xs">Add</a>
                                <!--                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>                                                                                              <button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                <a type="button" th:href="@{/sales/index}" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div th:if="${ not #strings.isEmpty(success_messages)}">

                            <div class="alert alert-success alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4>
                                    <i class="icon fa fa-check"></i> Alert!</h4>

                                <span  class="bg-green text-center"th:text="${success_messages}"></span>
                            </div>
                        </div>
                        <table class="table table-condensed">
                            <thead>
                            <th><span class="badge bg-green">#</span></th>
                            <th>Customer Name</th>
                            <th> Short Name</th>
                            <th>Mobile No</th>
                            <th>E-mail</th>
                            <th>Sales Person</th>
                            <th>Area</th>
                             <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr th:each="list,status:${customarlist}">

                                    <td><span class="badge bg-green"><span th:text="${status.count}"></span></span></td>

                                    <td th:text="${list.customerName}">Item Code</td>

                                    <td th:text="${list.customerShortName}">Name</td>

                                    <td th:text="${list.mobile}">Description</td>
                                    <td th:text="${list.email}">Description</td>

                                    <td th:text="${list.salesPerson}">Description</td>

                                    <td th:text="${list.salesArea.areaName}">Description</td>

                                    <td><a th:href="@{/customers/details/{id} (id=${list.id})}"  class="label bg-yellow"><i class="fa fa-fw fa-eye"></i></a></td>   

                                    <td><a th:href="@{/customers/edit/{id} (id=${list.id})}"
                                           href="#" class="label  bg-green"><i
                                                class="fa fa-fw fa-edit"></i></a></td>

                                    <td><a th:href="@{/customers/delete/{id} (id=${list.id})}"
                                           href="#" class="label bg-red"
                                           onclick="return confirm('Are you sure you want to delete this item?');"><i
                                                class="fa fa-fw fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
