<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     layout:decorator="theme/admin-layout">

    <div layout:fragment="main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Settings</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                
                                <a type="button"  th:href="@{/sales/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">

                            <div class="box-body">

                                <!--                                   <div class="alert alert-danger alert-dismissible" th:if="!empty${success_messages}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i>  </h4>
                                                    <span th:text="${success_messages}"></span>>
                                                </div>-->



                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4>Sales Type</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <span class="bg-green text-center"
                                                  th:text="${success_messages}"></span>
                                            <form th:action="@{/salestypes/save}"
                                                  enctype="multipart/form-data"  th:object="${salesTypes}"
                                                  method="post" >

                                                <div class="alert alert-danger alert-dismissible"
                                                     th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert"
                                                            aria-hidden="true">&times;</button>
                                                    <h4>
                                                        <i class="icon fa fa-ban"></i> Error
                                                    </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}"
                                                            th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>


                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" th:field="*{id}">
                                                    <label>Sales Type Name:<span class="text-red"> * </span>:</label>
                                                    <select class="form-control" th:field="*{salesTypeName}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each ="salestypenames :${salestypename}"
                                                                th:value=" ${salestypenames}" 
                                                                th:text="${salestypenames}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('salesTypeName')}" th:errors="*{salesTypeName}"> </span>
                                                </div>
                                                <div class="form-group">

                                                    <label for="classId">Calculation factor:</label> 

                                                    <input
                                                        th:required="required" class="form-control"
                                                        th:field="*{calculationfactor}" placeholder=""> 

                                                    <span
                                                        class="help-block has-error text-red"
                                                        th:if="${#fields.hasErrors('calculationfactor')}"
                                                        th:errors="*{calculationfactor}"> </span>
                                                </div>

                                                <div class="form-group">

                                                    <label for="classId">Tax included:</label> 

                                                    <select class="form-control" th:field="*{taxincluded}">
                                                        <option value=" "> Select one</option>
                                                        <option th:each ="yesno :${yesNo}"
                                                                th:value=" ${yesno}" 
                                                                th:text="${yesno}"> Select one</option>
                                                    </select>
                                                    <span
                                                        class="help-block has-error text-red"
                                                        th:if="${#fields.hasErrors('taxincluded')}"
                                                        th:errors="*{taxincluded}"> </span>
                                                </div>

                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="box box-success box-solid">
                                        <div class="box-header with-border">
                                            <h4>Sales Type List</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <table class="table table-condensed">
                                                <thead>
                                                <th><span class="badge bg-green">No</span></th>
                                                <th>Sales Type Name</th>
                                                <th>Factor</th>
                                                <th>Tax Incl</th>


                                                <th>Edit</th>
                                                <th>Delete</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="list,status:${salestypeslist}">
                                                        <td><span class="badge bg-green">1</span></td>
                                                        <td th:text="${list.salesTypeName}"></td>

                                                        <td th:text="${list.calculationfactor}"></td>
                                                        <td th:text="${list.taxincluded}"></td>


                                                        <td><a
                                                                th:href="@{/salestypes/edit/{id} (id=${list.id})}"
                                                                href="#" class="label  bg-green"><i
                                                                    class="fa fa-fw fa-edit"></i></a></td>
                                                        <td><a
                                                                th:href="@{/salestypes/delete/{id} (id=${list.id})}"
                                                                href="#" class="label bg-red"
                                                                onclick="return confirm('Are you sure you want to delete this item?');"><i
                                                                    class="fa fa-fw fa-trash-o"></i></a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                            <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
