<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sales Order List</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">

                            </div>
                        </div>
                    </div>
                    <div class="box-body">



                        <div class="box box-warning box-solid">
                            <div class="box-header with-border">
                                <h4>  </h4>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table  table-bordered">
                                    <tr>
                                        <th>Order #</th>
                                        <th>Ref</th>
                                        <th>Customer</th>
                                        <th>Branch</th>
                                        <th>Customer Order Raf</th>
                                        <th>Order Date</th>
                                        <th>Required By</th>
                                        <th>Delivery To </th>
                                        <th>Order Total </th>
                                        <th> Details </th>
                                    </tr> 
                                    
                                    <tr th:each="salesorerlists,status:${salesorerlist}">
                                        <td th:text="${salesorerlists.orderno}">Customer</td> 
                                        <td th:text="${salesorerlists.orderReference}">Customer</td> 
                                        <td th:text="${salesorerlists.customers.customerName}">Customer</td>
                                        <td th:text="${salesorerlists.customers.customerName}">Customer</td>
                                        <td th:text="${salesorerlists.customers.customerName}">Customer</td>
                                        <td th:text="${salesorerlists.ordDate}">Customer</td>
                                        <td th:text="${salesorerlists.deliveryDate}">Customer</td>
                                        <td th:text="${salesorerlists.deliverTo}">Customer</td>
                                        <td th:text="${salesorerlists.total}">Customer</td>
                                        
                                        <td>  <a th:href="@{/salesorderentry/salesorderdetails/{id} (id=${salesorerlists.orderno})}">Details</a></td>
                                    </tr>
                                    
                                    

                                </table>

                            </div>
                        </div> 


                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
