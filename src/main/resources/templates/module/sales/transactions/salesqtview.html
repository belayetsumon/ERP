<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Sales
                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">New Sales Quotation</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a type="button"  th:href="@{/sales/index}" class="btn  btn-danger btn-xs"> <i class="fa fa-window-close"></i> Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">      

                        <div class="alert alert-success alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4>
                                <i class="icon fa fa-check"></i> Alert!</h4>

                            <span  class="bg-green text-center"th:text="${success_messages}"></span>
                        </div>

                        <table class="table table-bordered">
                            <tr>
                                <td  class="text-center">
                                    <a  th:href="@{/salesorder/createorder}"> New Sales Quotation</a>
                                </td>
                            </tr>

                            <tr>
                                <td  class="text-center">
                                    <a  th:href="@{/salesquotationentry/detail/{id}(id=${qtId})}"> View This Quotation</a>
                                </td>
                            </tr>

                            <tr>
                                <td  class="text-center">
                                    <a  th:href="@{/salesquotationentry/edit/{id}(id=${qtId})}"> Edit This Quotation</a>
                                </td>
                            </tr>

                            <tr>
                                <td class="text-center"> <a  th:href="@{/salesorder/createorder}"> Make Sales Order Against This Quotation</a></td> 
                            </tr>

                            <tr>
                                <td class="text-center"> <a  th:href="@{/salesorder/createorder}"> Work Order Entry</a></td> 
                            </tr>
                            <tr>
                                <td class="text-center"> <a  th:href="@{/salesorder/createorder}">Back</a></td> 
                            </tr>
                        </table>

                        <div class="box-footer">

                        </div>

                    </div>

</div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
