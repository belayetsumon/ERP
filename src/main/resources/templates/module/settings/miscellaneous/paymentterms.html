<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Miscellaneous
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Settings</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">

                            <div class="box-body">

                                <!--                                <div class="alert alert-danger alert-dismissible" th:if="!empty${success_messages}">
                                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                                    <h4><i class="icon fa fa-ban"></i>  </h4>
                                                                    <span th:text="${success_messages}"></span>>
                                                                </div>-->

                                <span th:text="${success_messages}"></span>

                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="box box-warning box-solid">
                                        <div class="box-header with-border">
                                            <h4> Payment Terms</h4>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">

                                            <form  th:action="@{/paymentterms/save}"   
                                                   enctype="multipart/form-data" 
                                                   th:object="${paymentTerms}"  
                                                   method="post" class="">

                                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                                    <ul th:if="${#fields.hasErrors('*')}">
                                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                                    </ul>
                                                </div>

                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" th:field="*{id}" >
                                                    <label for="classId"> Terms Description<span class="text-red"> * </span>:</label>
                                                    <input  th:required="required" class="form-control" th:field="*{terms}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"> </span>
                                                </div>


                                                <div class="form-group">
                                                    <label for="classId"> Terms Slug<span class="text-red"> * </span>:</label>
                                                    <input  th:required="required" class="form-control" th:field="*{slug}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"> </span>
                                                </div>

                                                <div class="form-group">
                                                    <label for="classId">Due After A Given No. Of Days:<span class="text-red"> </span> </label>
                                                    <input type="checkbox" th:field="*{daysBeforeDue}" th:value="${0}"  />

                                                </div>

                                                <div class="form-group">
                                                    <label for="classId">Days (Or Day In Following Month):<span class="text-red"> * </span>:</label>
                                                    <input  type="number" min="0" th:required="required" class="form-control" th:field="*{dayInFollowingMonth}" placeholder="">
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('dayInFollowingMonth')}" th:errors="*{dayInFollowingMonth}"> </span>
                                                </div>

                                                <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>                        
                                        </div>
                                    </div> 
                                </div>

                                <div class="col-sm-12">
                                    <div class="box box-success box-solid">
                                        <div class="box-header with-border">
                                            <h4>Payment Terms List</h4>
                                        </div>

                                        <div class="box-body">
                                            <table class="table table-condensed">
                                                <thead>
                                                <th><span class="badge bg-green">No</span></th>
                                                <th>ID</th>   
                                                <th>Terms Description</th>
                                                <th>Slug</th>
                                                <th>Due After (Days)</th>
                                                <th>Following Month On</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="list,status:${paymenttermslist}">
                                                        <td><span class="badge bg-green">1</span></td>
                                                        <td th:text="${list.id}"> </td>   
                                                        <td th:text="${list.terms}">Description</td> 
                                                        <td th:text="${list.slug}">Description</td>  
                                                        <td th:text="${list.daysBeforeDue}">Description</td> 
                                                        <td th:text="${list.dayInFollowingMonth}">Description</td> 
                                                        <td> <a th:href="@{/paymentterms/edit/{id} (id=${list.id})}" href="#" class="label  bg-green"><i class="fa fa-fw fa-edit"></i></a></td>   
                                                        <td> <a th:href="@{/paymentterms/delete/{id} (id=${list.id})}" href="#" class="label bg-red" onclick="return confirm('Are you sure you want to delete this item?');"><i class="fa fa-fw fa-trash-o"></i></a></td>   
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
