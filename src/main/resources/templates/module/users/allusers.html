
<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="theme/admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Users
                    <small></small>
                </h1>
                <!--                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li><a href="#">Examples</a></li>
                                    <li class="active">Blank page</li>
                                </ol>-->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">User List</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                                            <a th:href="@{/users/registrations}"type="button" class="btn  btn-primary btn-xs">New Employee Registration</a>
<!--                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>-->
                                                                <a th:href="@{/users/index}" type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box ">






                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="card">
                                  
                                        <div class="card-body">
                                            <table id="basictable" class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 10px">#</th>

                                                        <th>Name</th>
                                                        <th>Mobile</th>
                                                        <th>Email</th>


                                                        <th>Role</th>
                                                        <th>Status</th>
                                                        <th>Remark</th>

                                                        <th>Edit</th>
                                                        <th style="width: 40px">Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="alluser,status:${alluser}">
                                                        <td th:text="${status.count}">2.</td>
                                                        <td th:text="${alluser.name}">Chakma</td>
                                                        <td th:text="${alluser.mobile}">Chakma</td>
                                                        <td th:text="${alluser.email}">Chakma</td>
                                                        <td> <span th:each="role :${alluser.role}">
                                                                <span th:text="${role.name}+' ,'">  </span>
                                                            </span>
                                                        </td>
                                                        <td th:text="${alluser.status}">Chakma</td> 
                                                        <td th:text="${alluser.remarks}">Chakma</td>
                                                        <td>
                                                            <a type="button" class="btn  btn-warning btn-xs bg-maroon" th:href="@{/users/edit/{id} (id=${alluser.id})}" > Edit</a>
                                                        </td>
                                                        <td> <a  type="button" class="btn  btn-warning btn-xs bg-red " th:href="@{/users/delete/{id} (id=${alluser.id})}" > Delete </a></td>
                                                    </tr>
                                                </tbody>
                                            </table>


                                        </div>

                                        <div class="card-footer">

                                        </div>
                                    </div>


                                </div><!--  Main Content  end-->
                            </div>   <!--  Layout end-->
                        </div>



                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <!--                                <button type="button" class="btn  btn-primary btn-xs">Add/Save</button>
                                                                <button type="button" class="btn  btn-success btn-xs">Edit/Save</button>
                                                                <button type="button" class="btn  btn-danger btn-xs">delete</button>
                                                                <button type="button" class="btn  btn-warning btn-xs">Close</button>-->
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
